<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="css/style3Reg.css" class="css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>

  <body>
    <!-- 1st we have to create registration form -->
    <div class="container">
      <div class="form-box">
        <form action="connect.jsp" name="formfill" method="post" onsubmit="return validation()" >
          <h2>Register</h2>
          <p id="result"></p>
          <div class="input-box">
            <i class='bx bx-user'></i>
            <input type="text" name="Username" placeholder="Username" />
          </div>
          <div class="input-box">
            <i class='bx bxs-envelope'></i>
            <input type="email" name="Email" placeholder="Email">
          </div>
          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="Password" placeholder="password" />
          </div>
          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="cPassword" placeholder="Confirm password" />
          </div>
          <div class="button">
            <input type="submit" class="btn" onclick="validation()" value="Register">
          </div>
          <div class="group">
            <span><a href="#">Forgot-Password</a></span>
            <span><a href="login.html">Login</a></span>
          </div>
        </form>
      </div>
        <!-- 2nd step we have to create a pop value -->
            <div class="popup" id="popup">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
              <h2>Thank you!</h2>
              <p>your registration is succecssfuly completed. thankyou!</p>
              <a href="login.html"> <button onclick="CloseSlide()">OK</button></a>
            </div> 
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
