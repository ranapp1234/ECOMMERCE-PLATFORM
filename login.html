<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <!-- <link rel="stylesheet" href="style3Reg.css"> -->
    <link rel="stylesheet" href="css/style2log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


        <div class="wrapper"> 
            <form action="/" name="formfill" onsubmit="return validation()">
    
                <h1>Login Here</h1>
                <div class="input-box"  method="POST"> 
                    <input type="email" placeholder="email" required>
                    <i class='bx bxs-user'></i>
                </div>
    
                <div class="input-box"> 
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" >Remember me
                    </label>
                    <a href="#"> Forgot password</a>
                </div>
                <button type="submit" class="btn" onclick="validation()"   value="login" >Login</button>
                <div class="register-link">
                    <p>Don't have an account?
                        <a href="register.html">New Register</a>
                    </p>
                </div>
            </form>
            <script src="js/login1.js"></script>
        </div>
</body>
</html>
